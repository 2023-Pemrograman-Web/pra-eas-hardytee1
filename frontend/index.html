<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Messaging App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    #app {
      text-align: center;
    }

    #messages {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div id="app">
    <div v-if="!currentUser">
      <h2>Login</h2>
      <label for="username">Username:</label>
      <input v-model="username" type="text" id="username" required>
      <button @click="login">Login</button>
    </div>

    <div v-if="currentUser && !currentGroup">
      <h2>Create or Join a Group</h2>
      <label for="groupName">Group Name:</label>
      <input v-model="groupName" type="text" id="groupName" required>
      <button @click="createOrJoinGroup">Create/Join Group</button>
    </div>

    <div v-if="currentUser && currentGroup">
      <h2>Group Chat</h2>
      <div id="messages">
        <p v-for="(message, index) in messages" :key="index">
          <strong>{{ message.sender }}:</strong> {{ message.content }}
        </p>
      </div>
      <label for="message">Message:</label>
      <input v-model="message" type="text" id="message" required>
      <button @click="sendMessage">Send</button>
      <button @click="logout">Logout</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        currentUser: null,
        currentGroup: null,
        username: '',
        groupName: '',
        message: '',
        messages: [],
      },
      methods: {
        login() {
          this.currentUser = this.username;
        },
        createOrJoinGroup() {
          this.currentGroup = this.groupName;
        },
        sendMessage() {
          this.messages.push({ sender: this.currentUser, content: this.message });
          // Here, you would send the message to the server for storage and broadcasting.
          this.message = '';
        },
        logout() {
          this.currentUser = null;
          this.currentGroup = null;
        },
      },
    });
  </script>

</body>
</html>
